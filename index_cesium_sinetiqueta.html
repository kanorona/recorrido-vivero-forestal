<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIVERO FORESTAL 3D / 森林苗圃三维图</title>

  <!-- CesiumJS -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />

  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #000;
    }

    /* ===== BARRA SUPERIOR ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 24px;
      background: linear-gradient(to right, #b8860b, #5b3a00);
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 1px;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    header img {
      height: 36px;
      width: auto;
    }

    /* ===== PANTALLA DE CARGA ===== */
    #loadingScreen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #3e2b00 0%, #1a1000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: opacity 0.6s ease;
    }

    #loadingScreen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loadingLogo {
      width: 120px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 6px rgba(255,215,0,0.6));
    }

    .gear {
      width: 70px;
      height: 70px;
      border: 6px solid #f0c34a;
      border-radius: 50%;
      position: relative;
      animation: spin 2.5s linear infinite;
      box-shadow: 0 0 10px rgba(240,195,74,0.6);
    }

    .gear::before, .gear::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #f0c34a;
      border-radius: 4px;
    }

    .gear::before { width: 16px; height: 16px; }
    .gear::after { width: 8px; height: 8px; background: #1a1000; }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #f6d66a;
      font-size: 1.2rem;
      margin-top: 16px;
      letter-spacing: 1px;
      font-weight: 600;
      text-align: center;
      line-height: 1.4;
    }

    .loading-text span {
      display: block;
      font-size: 1rem;
      color: #ffecb3;
    }

    .loading-percent {
      color: #fff;
      font-size: 1rem;
      margin-top: 6px;
      opacity: 0.85;
    }

    #cesiumContainer {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
    }
  </style>
</head>
<body>

  <!-- ===== BARRA SUPERIOR ===== -->
  <header>
    <img src="../static/img/logo_ecsa.png" alt="ECSA Logo">
    VIVERO FORESTAL 3D / 森林苗圃三维图
  </header>

  <!-- ===== PANTALLA DE CARGA ===== -->
  <div id="loadingScreen">
    <img id="loadingLogo" src="../static/img/logo_ecsa.png" alt="ECSA Logo">
    <div class="gear"></div>
    <div class="loading-text">
      Cargando modelo 3D...
      <span>正在加载三维模型...</span>
    </div>
    <div class="loading-percent" id="progressText">0%</div>
  </div>

  <!-- ===== CONTENEDOR CESIUM ===== -->
  <div id="cesiumContainer"></div>

  <script>
    // Token Cesium Ion
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmNWRlMDY0MS0wMWJkLTRhODItOTAzYS1jYTNhZmE0YzVkNTgiLCJpZCI6MzU0MTYyLCJpYXQiOjE3NjE5Mjc3OTF9.QdIV5TPs0D8mCnE3TjDHiHQxwunslZjXiZ5FS5tm6L0";

    async function initCesium() {
      const loadingScreen = document.getElementById("loadingScreen");
      const progressText = document.getElementById("progressText");

      // Crear el visor con el nuevo proveedor de terreno
      const terrainProvider = await Cesium.CesiumTerrainProvider.fromIonAssetId(1);
      const viewer = new Cesium.Viewer("cesiumContainer", {
        terrainProvider: terrainProvider,
        animation: false,
        timeline: false,
        baseLayerPicker: false,
        fullscreenButton: true,
        homeButton: true,
        sceneModePicker: false,
        navigationHelpButton: false,
        geocoder: false,
      });

      viewer._cesiumWidget._creditContainer.style.display = "none";

      try {
        // Cargar modelo desde Cesium Ion
        const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(3988497);
        viewer.scene.primitives.add(tileset);
        await viewer.zoomTo(tileset);

        // Aplicar estilo si existe
        const extras = tileset.asset.extras;
        if (
          Cesium.defined(extras) &&
          Cesium.defined(extras.ion) &&
          Cesium.defined(extras.ion.defaultStyle)
        ) {
          tileset.style = new Cesium.Cesium3DTileStyle(extras.ion.defaultStyle);
        }

        // Simular progreso de carga
        let percent = 0;
        const interval = setInterval(() => {
          percent = Math.min(percent + Math.random() * 20, 95);
          progressText.textContent = `${Math.floor(percent)}%`;
        }, 300);

        await tileset.readyPromise;
        clearInterval(interval);
        progressText.textContent = "100%";
        setTimeout(() => loadingScreen.classList.add("hidden"), 600);

        console.log("✅ Modelo cargado correctamente desde Cesium Ion.");
      } catch (error) {
        console.error("❌ Error al cargar el modelo:", error);
        document.querySelector(".loading-text").textContent =
          "Error al cargar el modelo 3D";
      }
    }

    initCesium();
  </script>
</body>
</html>
