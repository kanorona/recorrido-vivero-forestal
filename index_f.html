<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIVERO FORESTAL / 森林苗圃</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to top right, #9cd69c, #b8dfff);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    /* ====== BARRA SUPERIOR ====== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 24px;
      background: linear-gradient(to right, #b8860b, #5b3a00);
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 1px;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    header img {
      height: 36px;
      width: auto;
    }

    /* ===== Pantalla de carga ===== */
    #loadingScreen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #3e2b00 0%, #1a1000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: opacity 0.6s ease;
    }

    #loadingScreen.hidden { opacity: 0; pointer-events: none; }

    #loadingLogo {
      width: 120px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.6));
    }

    .gear {
      width: 70px; height: 70px;
      border: 6px solid #f0c34a;
      border-radius: 50%;
      animation: spin 2.5s linear infinite;
      box-shadow: 0 0 10px rgba(240,195,74,0.6);
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-text {
      color: #f6d66a;
      font-size: 1.2rem;
      margin-top: 16px;
      font-weight: 600;
      text-align: center;
      line-height: 1.4;
    }
    .loading-text span { display: block; font-size: 1rem; color: #ffecb3; }

    .loading-percent {
      color: #fff; font-size: 1rem;
      margin-top: 6px; opacity: 0.85;
    }

    /* ===== VISOR ===== */
    model-viewer {
      position: absolute;
      top: 60px;
      width: 100%;
      height: calc(100% - 60px);
      background: transparent;
    }

    /* ===== Hotspots ===== */
    .hotspot {
      background: none; border: none;
      cursor: pointer;
      transform: translate(-50%, -50%);
      position: relative;
      outline: none;
    }
    .label {
      width: 34px; height: 34px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%;
      background: red; color: #fff;
      font-weight: bold; font-size: 1.1rem;
      box-shadow: 0 0 5px rgba(0,0,0,.4);
      transition: transform .2s ease;
    }
    .label:hover { transform: scale(1.2); background: #ff4b4b; }

    .tooltip {
      display: none; position: absolute;
      top: 40px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff; padding: 6px 10px;
      border-radius: 6px; font-size: 0.85rem;
      white-space: nowrap;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
    }
    .hotspot.active .tooltip { display: block; }
  </style>
</head>

<body>
  <header>
    <img src="{{ url_for('static', filename='img/logo_ecsa.png') }}" alt="ECSA Logo">
    VIVERO FORESTAL / 森林苗圃
  </header>

  <!-- Pantalla de carga -->
  <div id="loadingScreen">
    <img id="loadingLogo" src="{{ url_for('static', filename='img/logo_ecsa.png') }}" alt="ECSA Logo">
    <div class="gear"></div>
    <div class="loading-text">
      Cargando VIVERO FORESTAL... <span>正在加载森林苗圃...</span>
    </div>
    <div class="loading-percent" id="progressText">0%</div>
  </div>

  <!-- Visor 3D -->
  <model-viewer id="model3D"
    src="{{ url_for('static', filename='model/vivero_forestal_draco.glb') }}"
    alt="Vivero Forestal"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    interaction-prompt="none">

    {% for e in etiquetas %}
      <button class="hotspot" slot="hotspot-{{ e['Id'] }}"
        data-position="{{ (e['POINT_X']|float - 781700)/2000 }} 0.05 {{ (e['POINT_Y']|float - 9606050)/2000 }}">
        <span class="label">{{ e['Id'] }}</span>
        <div class="tooltip">{{ e['Infra'] }}</div>
      </button>
    {% endfor %}
  </model-viewer>

  <script>
    const model = document.getElementById('model3D');
    const loadingScreen = document.getElementById('loadingScreen');
    const progressText = document.getElementById('progressText');

    model.addEventListener('progress', e => {
      if (e.detail.totalProgress) {
        progressText.textContent = Math.round(e.detail.totalProgress * 100) + "%";
      }
    });
    model.addEventListener('load', () => {
      setTimeout(() => loadingScreen.classList.add('hidden'), 400);
    });

    document.querySelectorAll('.hotspot').forEach(btn => {
      btn.addEventListener('click', ev => {
        ev.stopPropagation();
        document.querySelectorAll('.hotspot').forEach(b => b.classList.remove('active'));
        btn.classList.toggle('active');
      });
    });
    document.addEventListener('click', () => {
      document.querySelectorAll('.hotspot').forEach(b => b.classList.remove('active'));
    });
  </script>
</body>
</html>
